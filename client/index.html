

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container-fluid" id="heading">
        <div class="row mb-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
               <h1>Sinhgad Placement Portal</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4" id="faculty-section">
                <div class="header">
                    <h3>TPO</h3>
                </div>
                <form id="tpo-login">
                    <div class="form-group">
                        <label for="faculty_id">TPO ID</label>
                        <div class="input-group mb-3 input-group-sm">
                            <input type="text" class="form-control" id="tpo-username" name="tpo-username" placeholder="TPO Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-3 input-group-sm">
                            <input type="password" class="form-control" id="tpo-password" name="tpo-password" placeholder="Password" />
                        </div>
                    </div>
                    <button class="btn btn-primary" id="tpo-login-btn" type="button">Log In</button>
                </form>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4" id="student-section">
                <div class="header">
                    <h3>Student</h3>
                </div>
                <form id="student-login">
                  <div class="form-group">
                      <label for="student_id">Student ID</label>
                      <div class="input-group mb-3 input-group-sm">
                          <input type="email" class="form-control" id="student-username" name="username" placeholder="Email" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <div class="input-group mb-3 input-group-sm">
                          <input type="password" class="form-control" id="student-password" name="password" placeholder="Password" />
                      </div>
                  </div>
                  <button class="btn btn-primary" id="student-login-btn" type="button">Log In</button>
              </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <script src="js/login.js"> </script>
</body>

</html>
